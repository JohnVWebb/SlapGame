<!doctype html>
<html lang="en">
  <head>
    <title>SlapGame</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
  </head>
  <body>

    <header>
        <div class="row bg-success justify-content-center text-center">
            <div class="col">
                <span>Name:<span id="name"></span></span>
            </div>
            <div class="col">
                <span>items:<span id="items"></span></span>
            </div>
            <div class="col">
                <span>Health:<span id="health">100</span></span>
            </div>
            <div class="col">
                <span>Hits:<span id="hits"></span></span>
            </div>
        </div>
        
    </header>

    <main>
        <div class="row justify-content-center text-center">
            <div class="col">
                <img class="dog" src="https://external-preview.redd.it/hyrU4eEK6KH6UuNUS2lZMrG2-N6kAnLA4NUXsMLiPNM.jpg?auto=webp&s=7e89e06f309da5b22812d34d6adf9957ea2658fd" alt="">
            </div>
        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col-12 py-5">
                <button type="button" onclick="slap()" class="btn btn-primary btn btn-block">Slap</button>
            </div>
            <div class="col-6">
                <button type="button" onclick="punch()" class="btn btn-primary btn btn-block">Punch</button>
            </div>
            <div class="col-6">
                <button type="button" onclick="kick()" class="btn btn-primary btn btn-block">Kick</button>
            </div>
            <div class="col-6 py-5">
                <button type="button" onclick="giveItem('bone')" class="btn btn-primary btn btn-block">bone</button>
            </div>
            <div class="col-6 py-5">
                <button type="button" onclick="giveItem('shockCollar')" class="btn btn-primary btn btn-block">shock collar</button>
            </div>
        <div class="row">
        </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </body>
</html>
